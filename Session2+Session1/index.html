<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h1 v-once>{{title}} </h1>

        <p>{{title}}- <a v-bind:href="link">Google</a></p>
        <hr>

    <script>
    new new Vue({
        el:'#app',
        data:{
            title:'hello  !!!!',
            link:'http://google.com',
            finishedLink:'<a href="http://google.com">Google</a>'
        },
        methods:{
            /* changeTitle:function(event){
                this.title=event.target.value;
            }, */
            sayHello:function(){
                return this.title;
            }
        }
      });
    </script>
</body>
</html>
